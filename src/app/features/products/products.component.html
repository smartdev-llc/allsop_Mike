<div class="card-top py-3 justify-center flex items-center">
    <div class="hidden md:flex gap-3">
        <a class="cursor-pointer" (click)="filter('')">
            <div class="border-2 rounded-3xl p-2">
                <h6>All products</h6>
            </div>
        </a>
        <div *ngFor="let item of categories">
            <a class="cursor-pointer" (click)="filter(item)">
                <div class="border-2 rounded-3xl p-2">
                    <h6>{{item}}</h6>
                </div>
            </a>
        </div>
    </div>
    <div class="dropdown md:hidden flex">
        <button class="btn btn-secondary text-main dropdown-toggle" type="button" data-bs-toggle="dropdown"
            aria-expanded="false">
            Category
        </button>
        <ul class="dropdown-menu">
            <li *ngFor="let item of categories">
                <a class="dropdown-item cursor-pointer" (click)="filter(item)">{{item}}</a>
            </li>
        </ul>
    </div>
</div>

<div class="container mx-auto">
    <div class="grid md:grid-cols-4 grid-cols-1 gap-3 items-center justify-center justify-items-center">
        <ng-container *ngFor="let item of filterCategory | filter:searchKey:'title'">
            <app-product-list-item class="w-full" [product]="item"></app-product-list-item>
        </ng-container>

    </div>
</div>
