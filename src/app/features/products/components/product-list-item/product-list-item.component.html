<div
    class="flex flex-col gap-2 justify-center items-center p-6 w-full bg-white rounded-lg border border-gray-200 shadow-md hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
    <img class="h-[150px] w-[150px]" src="{{product.image}}" alt="">
    <h5 style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">{{product.title}}</h5>
    <p style="white-space: nowrap;overflow: hidden;text-overflow: ellipsis;max-width: 100ch;">Available Qty:
        {{product.qty}}</p>
    <p *ngIf="product.price_discount != null">
        <strong>Price: </strong> <span class="line-through">${{product.price}}</span>
        <span class="text-main ml-2">${{product.price_discount}}</span>
    </p>
    <p *ngIf="product.price_discount == null">
        <strong>Price: </strong> ${{product.price}}
    </p>
    <button *ngIf="product.qty > 0" class="btn bg-main text-white" (click)=addToCart(product)>Add to cart</button>
    <button *ngIf="product.qty == 0" disabled class="btn bg-main text-white">Out Of Stock</button>
</div>
