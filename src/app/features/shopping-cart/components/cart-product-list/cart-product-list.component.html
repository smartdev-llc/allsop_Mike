<div class="table-responsive">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Sr.No</th>
                <th>Product Name</th>
                <th>Product Image</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of products; let i = index">
                <td>{{i+1}}</td>
                <td>{{item.product_name}}</td>
                <td><img style="width: 120px;" src="{{item.product_image}}" alt=""></td>
                <th style="width: 12%;">{{item.price}}</th>
                <td style="width: 12%;">{{item.quantity}}</td>
                <td style="width: 12%;">${{ item.price * item.quantity | number:'1.2-2' }}</td>
                <td>
                    <button (click)="removeItem(item)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
