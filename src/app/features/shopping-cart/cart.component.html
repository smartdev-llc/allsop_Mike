<h5 class="p-5 font-bold text-center text-xl text-main">Shopping Cart</h5>
<ng-container *ngIf="products.length !=0">
    <div class="container mx-auto pt-10">
        <div class="card-table">
            <app-cart-product-list [products]="products"></app-cart-product-list>
            <div class="flex flex-row justify-between py-4">
                <button routerLink="/products" class="btn btn-primary">Shop More</button>
                <div class="flex flex-row gap-3">
                    <input [(ngModel)]="voucher" class="!rounded-2xl form-control w-[150px]" placeholder="Voucher" />
                    <button (click)="applyVoucher()" class="btn btn-danger">Apply</button>
                </div>

            </div>
            <div class="row">
                <div class="col-sm-4 offset-sm-8">
                    <table class="table table-bordered">
                        <tbody>
                            <tr>
                                <td class="text-right"><strong>Sub-Total:</strong></td>
                                <td class="text-right">${{ subTotal | number:'1.2-2' }}</td>
                            </tr>
                            <tr>
                                <td class="text-right"><strong>Discount:</strong></td>
                                <td class="text-right">${{ (disscount + voucherDiscount) | number:'1.2-2' }}</td>
                            </tr>
                            <tr>
                                <td class="text-right"><strong>Total:</strong></td>
                                <td class="text-right">
                                    ${{ (subTotal - (disscount + voucherDiscount))  | number:'1.2-2' }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</ng-container>


<ng-container *ngIf="products.length ==0">
    <div class="container mx-auto flex flex-col justify-center items-center">
        <div class="flex gap-3 flex-col justify-center items-center">
            <img class="h-[300px]" src="https://justpluss.com/public/images/cart_empty.png" alt="">
            <h4 class="text-2xl font-semibold">Your Cart is Empty</h4>
            <h6>Look Like You Have Not Added Anything To Your Cart Yet !</h6>
            <button routerLink="/products" class="btn bg-main text-white">Shop Now</button>
        </div>
    </div>
</ng-container>
